[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "protobin"
version = "0.0.22"
authors = [
    { name="Daniel Robles", email="drm.electronic@gmail.com" },
]
dependencies = [
    'PyYAML ~= 6.0',
    'crcmod==1.7'
]
description = "Python library for encode and decode data in protobin format"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/drmelectronic/protobin-python"
"Bug Tracker" = "https://github.com/drmelectronic/protobin-python/issues"